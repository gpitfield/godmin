<!DOCTYPE html>
<html>
<head>
<!-- Standard Meta -->
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

{{template "admin/bootstrap.html"}}

<!-- Site Properities -->
<title>{{.brand}}</title>

</head>
  <body>
    {{$counts := .counts}}
    <div class="container">
      {{ template "admin/navbar.html" .}}
      <table class="table">
        <th>Model</th>
        <th>Record Count</th>
        {{range .admins}}
          <tr>
            <td><a href="{{.ModelName | lower}}">{{.ModelName}}</a></td>
            <td>{{index $counts (.ModelName | lower)}}</td>
          </tr>
          </tr>
        {{end}}
      </table>
    </div> <!-- /container -->
  </body>
  </html>
